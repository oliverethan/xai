<!DOCTYPE HTML>
<html>
<head>
        <style>
                div {
                      width: 130px;
                      height: 130px;
                      padding: 10px;
                      border: 1px solid #aaaaaa;
              }
      </style>
      <script>
        var box_1_id = ""
        var box_2_id = ""

        function dropcopy_1(ev)
        {
                ev.preventDefault();
                var data=ev.dataTransfer.getData("Text");
                box_1_id = data
                var copyimg = document.getElementById("plus1");
                var original = document.getElementById(data);
                copyimg.src = original.src;
                update()

        }

        function dropcopy_2(ev)
        {
                ev.preventDefault();
                var data=ev.dataTransfer.getData("Text");
                box_2_id = data
                var copyimg = document.getElementById("plus2");
                var original = document.getElementById(data);
                copyimg.src = original.src;
                update()

        }

        function update(){
                console.log(box_1_id)
                console.log(box_2_id)
                var fname = ""
                var ind = "gen/individual/"
                var joint = "gen/joint/"
                if(box_2_id != "" && box_1_id != ""){
                        if(box_1_id == box_2_id){
                                fname = ind + box_1_id + ".png"
                        }
                        else{
                        if (box_1_id < box_2_id){
                                     fname = joint + box_1_id + "x" + box_2_id + ".png"
                             }
                             else{
                                  fname = joint + box_2_id + "x" + box_1_id + ".png"     
                          }
                  }
                  console.log(fname)
                  var img = document.getElementById("result");
                  img.src = fname
          }

  }


  function allowDrop(ev) {
      ev.preventDefault();
}

function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.replaceChild(document.getElementById(data));
}
</script>
</head>
<body>

        <div id="div1" ondrop="dropcopy_1(event)" ondragover="allowDrop(event)"><img id="plus1" src="plus.png" draggable="false"></div>

        <div id="div2" ondrop="dropcopy_2(event)" ondragover="allowDrop(event)"><img id="plus2" src="plus.png" draggable="false"></div>
